<html>
  <head>
    <title>Student Resume</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>  
  </head>
    
    
<!-- Creation of Student Resume -->
  <body>
    <div>
       <center class="lcon"><h1>Student Resume</h1></center>  
    </div>
<!-- Contact    Details     -->
    <div> 
      <div>
        
         
         <form class="cont">
             <h3 class="lcon">Contact Details</h3>  
            <label class="lcon">First Name  </label><span class="scolor" >*</span><input type="text" name="fname" class="icont"><br><br>
            <label class="lcon">Last Name </label><span class="scolor">*</span><input type="text" name="lname" class="icont"><br><br>
             <label class="lcon">Email</label><span class="scolor">*</span><input type="email" name="emailadd" class="icont"><br><br>
             <label class="lcon">Contact No.</label><span class="scolor">*</span><input type="number" name="phone_number" class="icont"><br><br>
             
            
          </form>
           
           
           
          
      </div>
      <hr>
<!-- Detials of Career Objective     -->
    <div>
        
        
   <form class="cont"> 
       <h3 class="lcon">Career Objectve </h3> 
        <textarea class="icont" rows="5" cols="50">
        
       </textarea>
        
    </form>        
   
<!--   Detials About Education -->
    </div>
    <hr>
    <div>
        
       <form class="cont">
           <h3 class="lcon">Education Details</h3>
           
          <label class="lcon">Course</label><input type="text" name="course" class="icont"><br><br>
          <label class="lcon">School/College</label><input type="text" name="school" class="icont"><br><br>
          <label class="lcon">Board/University</label><input type="text" name="board" class="icont"><br><br>
          <label class="lcon">Year of Completion</label><input type="number" name="year" class="icont"><br><br>
          <label class="lcon">Percentage</label><input type="number" name="percentage" class="icont"><br><br>

        
       </form>
    
    </div>
    <hr>
<!-- Detais about Technicals qualities  -->
      
  <div>
    
    <form class="cont">
        
        <h3 class="lcon">Technical Details</h3>
      <label class="lcon">Languges Known </label><input type="text" name="languages" class="icont"><br><br> 
      <label class="lcon">OS Known </label><input type="text" name="os" class="icont"><br><br> 
      <label class="lcon">Database Known </label><input type="text" name="database" class="icont"><br><br> 
      <label class="lcon">Web Packages</label><input type="text" name="languages" class="icont"><br><br> 
       

    </form>  
   
      </div>      
     <hr>
<!-- Brief Description About Project      -->
      
 <div>
  
    <form  class="cont">
        
        <h3 class="lcon">About Project</h3>
     <label class="lcon">Poject Title</label><input type="text" name="project" class="icont"><br><br>
     <label class="lcon"> Breif Description of Project   </label><br>
        <textarea class="icont" rows="5" cols="50">
        
        </textarea>
        <br><br>

    </form> 
    
      
  </div>      
  <hr>    
<!--    About Personel Qualities  -->
  <div>
    
      <form class="cont">
          
          <h3 class="lcon">Personel Qualities</h3>
        <label class="lcon">List your personel qualities </label><br>
        <textarea class="icont" rows="5" cols="50">
          
          </textarea>    
          
      
      </form>
      
      
  </div>
  <hr>      

<!--  About Achievements -->
  <div>
     
      <form class="cont">
          
          <h3 class="lcon">Your Achievements</h3>
        <textarea class="icont" rows="5" cols="50">
          
          
        </textarea>
      
      </form>
      
  </div>
  <hr>
<!--     Personel Details   -->
 <div>
   
    <form class="cont">
        
        <h3>Personel Details</h3>
        <label class="lcon">Languages Known</label><br>
        <textarea class="icont" rows="5" cols="50"></textarea><br><br>
        <label class="lcon">Date of Birth</label><input type="date" name="date" class="icont"><br><br>
        <label class="lcon">Address</label><br>
        <textarea class="icont" rows="5" cols="50"></textarea><br><br>
     
     </form>
    
     
      
 </div>      
   <div>
       <span><input type="submit" name="submit" value="Submit" class="icont"></span>  
       <span><input type="reset" name="reset" value="Reset" class="icont"></span>
      
      </div>
      
    </div>   
  </body>    
</html>
